<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="form-header">
            <h2>Form</h2>
        </div>
        <div class="form-body">
            <form action="#">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" class="text-box"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" class="text-box"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" class="text-box"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="gen"> Male 
                            <input type="radio" name="gen"> Female</td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" class="text-box"><br><br></td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td><input type="number" class="text-box"></td>
                    </tr>
                    <tr>
                        <td>Feedback:</td>
                        <td><input type="text" class="text-box"></td>
                    </tr>
                </table>
                  
                 
                  
                
                 
                
            </form>
        </div>
        <div class="form-footer">
            <button class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
